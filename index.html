<!DOCTYPE html>
<html>
    <head>
        <title>Timed Questionnaire</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assests/style.css" />
        <link rel="stylesheet" type="text/css" href="./assests/reset.css" />
    </head>
    <body>

        <header>
            <a class="view-high-score">View High Score</a>
            <div>Time:<span class="timer-count"></span></div>
        </header>
        <main class="main">
            <section class="q-container">
                <p class="questions"></p>
                <button class="start-quiz-btn">Start Quiz</button>
                <div class="o-container">
                    <ul class="q-options">
                    </ul>
                </div>
                <form class="highscore">
                    <input id="initials" for="msg">Place Initials:</input>
                </form>
            </section>
            <footer class="right-wrong"></footer>
        </main>
        

        <script src="./assests/qscript.js"></script>

    </body>
</html>
